<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function GetResult(oper)
            {
                let n1 = 0;
                let n2 = 0;
                let n3 = 0;
                n1 = eval(calcform.num_01.value);
                n2 = eval(calcform.num_02.value);
            switch (oper){
                case 1: {
                    calcform.res.value = n1 + n2;
                    break;
            }
            case 2: {
                calcform.res.value = n1 - n2;
                break;
            }
            case 3: {
                calcform.res.value = n1 * n2;
                break; 
            }
            case 4: {
                if(n2 == 0)
                {
                    alert("wrong")
                    return 0;
                }
                else
                calcform.res.value = n1 / n2;
                break;
            }
            case 5: {
                if(n2 == 0)
                calcform.res.value = 1;
                else if (n2 == 1)
                calcform.res.value = n1;
                else {
                    n3 = 1;
                    for (let i = 0; i < n2; i++)
                    {
                        n3*=n1;
                    }
                    calcform.res.value = n3;
                }
            }
            }
            }
            </script>
                <h3>Простой калькулятор</h3><hr>
            <form name = "calcform">
                <table border cellpadding=5 width=350 bgcolor="#f5f5f5">
                    <tr>
                        <td>Первый аргумент:</td>
                        <td>
                        <centre>
                            <input name="num_01" type="text" size="24" maxlength=16 value="">
                        </centre>
                        </td>
                    </tr>
                    <tr>
                        <td>Второй аргумент:</td>
                        <td>
                        <centre>
                            <input name="num_02" type="text" size="24" maxlength=16 value="">
                        </centre>
                        </td>
                    </tr>
                    <tr>
                        <td>Результат:</td>
                        <td><centre>
                            <input name="res" type="text" size="24" maxlength=0>
                        </centre></td>
                    </tr>
                </table>
                <table border cellpadding = "10" width="350">
                    <tr bgcolor="#00bfff">
                        <td><centre>
                           <input name="add" type="button" value="  +  " onClick="GetResult(1)">
                        </centre>
                        </td>
                        <td><centre>
                            <input name="sub" type="button" value="  -  " onClick="GetResult(2)">
                        </centre>
                        </td>
                        <td><centre>
                            <input name="bmul" type="button" value="  *  " onClick="GetResult(3)">
                        </centre>
                        </td>
                        <td><centre>
                           <input name="div" type="button" value="  /  " onClick="GetResult(4)">
                        </centre>
                        </td>
                        <td><centre>
                            <input name="step" type="button" value="  ^  " onClick="GetResult(5)">
                        </centre>
                        </td>
                    </tr>
                </table>
            </form>
        </script>
    </body>
</html>
